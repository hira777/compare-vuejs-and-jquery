<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport"/>
<title>ベースとなる静的なHTML</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css" integrity="sha384-29Ax2Ao1SMo9Pz5CxU1KMYy+aRLHmOu6hJKgWiViCYpz3f9egAJNwjnKGgr+BXDN" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css" integrity="sha384-Lyz+8VfV0lv38W729WFAmn77iH5OSroyONnUva4+gYaQTic3iI2fnUKtDSpbVf0J" crossorigin="anonymous">
<link rel="stylesheet" href="../style.css">
</head>
<body>
  <div id="ranking" class="ranking">
    <div class="ranking-label">ユーザーランキング</div>
    <div class="ranking-loading is-active"></div>
    <div class="ranking-tab">
      <div class="ranking-tab-item is-active">週間</div>
      <div class="ranking-tab-item">月間</div>
      <div class="ranking-tab-item">全て</div>
    </div>
    <div class="ranking-user">
      <div class="ranking-user-left">
        <i class="ranking-user-rank fas fa-trophy is-gold"></i>
        <div>
          <div class="ranking-user-name">sample</div>
          <div class="ranking-user-screen_name">sample</div>
        </div>
      </div>
      <div class="ranking-user-contribution">
        <div class="ranking-user-contribution-count">999</div>
        Contributions
      </div>
    </div>
    <div class="ranking-user">
      <div class="ranking-user-left">
        <i class="ranking-user-rank fas fa-trophy is-silver"></i>
        <div>
          <div class="ranking-user-name">sample</div>
          <div class="ranking-user-screen_name">sample</div>
        </div>
      </div>
      <div class="ranking-user-contribution">
        <div class="ranking-user-contribution-count">999</div>
        Contributions
      </div>
    </div>
    <div class="ranking-user">
      <div class="ranking-user-left">
        <i class="ranking-user-rank fas fa-trophy is-bronze"></i>
        <div>
          <div class="ranking-user-name">sample</div>
          <div class="ranking-user-screen_name">sample</div>
        </div>
      </div>
      <div class="ranking-user-contribution">
        <div class="ranking-user-contribution-count">999</div>
        Contributions
      </div>
    </div>
    <div class="ranking-user">
      <div class="ranking-user-left">
        <span class="ranking-user-rank">4</span>
        <div>
          <div class="ranking-user-name">sample</div>
          <div class="ranking-user-screen_name">sample</div>
        </div>
      </div>
      <div class="ranking-user-contribution">
        <div class="ranking-user-contribution-count">999</div>
        Contributions
      </div>
    </div>
    <div class="ranking-user">
      <div class="ranking-user-left">
        <span class="ranking-user-rank">5</span>
        <div>
          <div class="ranking-user-name">sample</div>
          <div class="ranking-user-screen_name">sample</div>
        </div>
      </div>
      <div class="ranking-user-contribution">
        <div class="ranking-user-contribution-count">999</div>
        Contributions
      </div>
    </div>
  </div>
</body>
</html>
